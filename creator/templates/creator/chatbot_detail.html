{% extends "creator/base.html" %}
{% block content %}
{% if object.user == user %}
    <article class="media content-section">
        <img class="rounded-circle chatbot-img" src="{{ object.user.profile.image.url }}">
        <div class="media-body">
            <div class="chatbot-metadata">
                <a class="ml-1 mr-3" href="{% url 'profile' %}">{{ object.user }}</a>
                <small class="text-muted">{{ object.date_created|date:"F d, Y" }}</small>
                    <div>
                        <a class="btn btn-info btn-sm mt-3 mb-3 ml-1 mr-4" href="{% url 'chatbot-update' object.id %}">Update</a>
                        <a class="btn btn-danger btn-sm mt-1 mb-1 mr-4" href="{% url 'chatbot-delete' object.id %}">Delete</a>
                        <a class="btn btn-outline-primary btn-sm mt-1 mb-1" href="{% url 'chatbot-download' object.id %}">Download</a>
                    </div>
            </div>
            <h2 class="chatbot-title">{{ object.name }}</h2>
            <p class="chatbot-content">{{ object.description }}</p>
            <a class="btn btn-primary mt-1 mb-2" href="{% url 'intent-list' object.id %}">Intents</a>
            <a class="btn btn-primary mt-1 mb-2" href="{% url 'responses-list' object.id %}">Responses</a>
            <a class="btn btn-primary mt-1 mb-2" href="{% url 'story-list' object.id %}">Stories</a>
            <a class="btn btn-outline-primary mt-1 mb-2 ml-4" href="{% url 'chatbot-train' object.id %}">Train</a>
            <a class="btn btn-outline-primary mt-1 mb-2 ml-4" href="{% url 'chatbot-test' object.id %}">Test it out!</a>

        </div>
    </article>
{% endif %}
{% endblock content %}
