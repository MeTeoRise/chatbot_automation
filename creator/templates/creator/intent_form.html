{% extends "creator/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Intents</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Add</button>
                <a class="btn btn-outline-info ml-3" href="{% url 'intent-list' prim_key %}">Back</a>
            </div>
        </form>
    </div>
{% endblock content %}
